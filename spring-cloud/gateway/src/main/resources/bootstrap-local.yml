spring:
  application:
    name: @artifactId@
  profiles:
    active: local
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
      config:
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        file-extension: yml
        shared-dataids: bootstrap-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
server:
  port: 9999
