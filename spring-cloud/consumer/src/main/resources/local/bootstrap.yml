management:
  endpoint:
    health:
      enabled: false
  endpoints:
    web:
      exposure:
        include: bus-refresh
spring:
  application:
    name: consumer
  profiles:
    include: local
  cloud:
    config:
      discovery:
        enabled: true
        service-id: config-server
      profile: local
      label: master
      retry:
        #下一次重试间隔时间的乘数，比如开始1000，下一次就是1000*1.1=1100
        initial-interval: 1100
        #首次重试间隔时间，默认1000毫秒
        multiplier: 1.1
        #最大重试时间，默认2000
        max-interval: 2000
        #最大重试次数，默认6次
        max-attempts: 3
      #快速失败
      fail-fast: true
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
