management:
  endpoints:
    web:
      exposure:
        include: '*'
spring:
  application:
    name: test
server:
  port: 1111
  connectionTimeout: 30000
  tomcat:
    basedir: ./tmp
    accesslog:
      enabled: true
      pattern: '%t %a "%r" %s (%D ms)'
    maxThreads: 100
    minSpareThreads: 20
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/